<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de Playlist do YouTube</title>
</head>
<body>
    <h1>Criar uma Nova Playlist</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="file">Carregar arquivo de vídeos (um por linha):</label>
        <input type="file" id="file" name="file" accept=".txt" required><br><br>

        <label for="title">Título da Playlist:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="description">Descrição da Playlist:</label>
        <textarea id="description" name="description" required></textarea><br><br>

        <label for="privacy">Privacidade:</label>
        <select id="privacy" name="privacy">
            <option value="public">Pública</option>
            <option value="private">Privada</option>
            <option value="unlisted">Não Listada</option>
        </select><br><br>

        <button type="submit">Criar Playlist</button>
    </form>
</body>
</html>
